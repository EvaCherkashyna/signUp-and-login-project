<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body style="background-color: white;">
    <div class="sign-container"> 
         <h1>Please sign in</h1>
        <div class="container-sign-in">
            <div class="form-floating mb-3">
                <input type="email" class="form-control email" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <span class="warningEmailPassword" for="bt" ></span>
          <button type="button" class="btn btn-success class-height sign-in" >Sign in</button>
        </div>
        <a class="a-sign-up-now" href="../html/sign-up.html">Sign up now</a>
    </div>
    <script src="../js/sign-in.js" type="module"></script>
</body>
</html>
